<div class="flex flex-col border-2 border-gray-500 rounded-md pr-2 pl-2 pt-1 pb-1
    hover:border-sky-400 cursor-pointer" (click)="click()">
    <span class="text-gray-400">
        <ng-content></ng-content>
    </span>
    <span>
        <input #value class="max-h-6 bg-gray-600 border-none"  *ngIf="editMode" type="text" 
        (keyup.enter)="toViewMode()" [formControl]="$any(control)"
         />
        <span *ngIf="!editMode">{{control.value}}</span>
    </span>

</div>
