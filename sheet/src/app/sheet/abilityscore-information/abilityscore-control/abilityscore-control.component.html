<div class="flex flex-col leading-5">
    <span class="text-center">
        <ng-content></ng-content>
    </span>
    <span class="cursor-pointer text-center text-gray-400" *ngIf="!editMode" (click)="toEditMode()">{{control.value ? control.value : 10}}</span>
    <input #value type="number" class="max-h-6 w-10 p-0 pl-1 text-center bg-gray-600 border-none" *ngIf="editMode" (keyup.enter)="toViewMode()"
        [formControl]="$any(control)">
    <span *ngIf="control.value" class="text-center">
        {{modifier}}
    </span>
</div>
